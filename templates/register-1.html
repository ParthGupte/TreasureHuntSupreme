<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>register</title>
  <link rel="stylesheet" href="./styles/header.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <header class="header">
    <img src="./images/college_logo.png" alt="" class="img1">
    <a href="index.html" class="title"><img src="./images/title.png"></a>
    <img src="./images/club_logo.png" alt="" class="img2">
  </header><br><br>
  <div class="container-1">
    <div class="heading">
      Registration form for The Treasure Hunt.<br>
      Fields marked * are compulsary.
    </div><br><br><br>
    <div class="input-box">
      <form action="" method="post">
        Team Mate 1 full name *: <input type="text" class="box-1" placeholder="Name 1"><br>
        Team Mate 2 full name: <input type="text" class="box-1" placeholder="Name 2"><br>
        IISER Email *: <input type="text" class="box-1" placeholder="Email"><br>
        Username (max 10 characters) *: <input type="text" class="box-1" placeholder="Set Username"><br>
        Set Password (max 10 characters) *: <input type="password" class="box-1" placeholder="Type Password"><br>
        Confirm Password *: <input type="password" class="box-1" placeholder="Reenter password"><br><br><br>
        <button type="submit" name="button" class="submit-button">SUBMIT</button>
      </form>
      <p style="color: crimson;">{{msg}}</p>
    </div>
  </div>
</body>

</html>
